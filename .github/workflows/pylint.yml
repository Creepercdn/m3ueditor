name: Pylint

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pyqt5-tools qt5-tools qt5-applications pyqt5-plugins pyqt5
        
    - name: Build
      run: |
        python -c "print(__import__('os').path.join(__import__('site').getsitepackages()[1],'qt5_applications\\Qt\\bin\\lrelease.exe'))" > lreleasepath
        set /p LRELEASE= < lreleasepath
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Tools\MSVC\14.28.29334\bin\Hostx64\x64\nmake.exe" -f nmakefile /E /D
      shell: cmd
        
    - name: Analysing the code with pylint
      run: |
        for /r %%i in (*.py) do pylint "%%i"
      shell: cmd
